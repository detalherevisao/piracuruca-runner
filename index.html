<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piracuruca Runner</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(#87ceeb, #4caf50);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #startButton, #restartButton {
      font-size: 24px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    canvas {
      display: block;
      background-color: #87CEEB;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Piracuruca Runner</h1>
    <button id="startButton">Começar</button>
  </div>

  <div id="gameOverScreen" style="display: none;">
    <h1>Game Over!</h1>
    <button id="restartButton">Recomeçar</button>
  </div>

  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let started = false;
    let gameOver = false;
    let speed = 3;

    const startScreen = document.getElementById("startScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const startButton = document.getElementById("startButton");
    const restartButton = document.getElementById("restartButton");

    startButton.onclick = () => {
      startScreen.style.display = "none";
      started = true;
      loop();
    };

    restartButton.onclick = () => {
      location.reload();
    };

    let player = {
      x: 50,
      y: 300,
      width: 64,
      height: 64,
      velocityY: 0,
      jumpForce: 12,
      gravity: 0.6,
      grounded: true,
      sprite: new Image(),
    };
    player.sprite.src = "runner.png";

    let obstacles = [];
    let energies = [];
    let score = 0;
    let energyMultiplier = 1;

    function createObstacle() {
      const height = 40 + Math.random() * 40;
      obstacles.push({
        x: canvas.width,
        y: canvas.height - height,
        width: 30,
        height: height,
      });
    }

    function createEnergy() {
      energies.push({
        x: canvas.width + Math.random() * 300,
        y: 280,
        width: 20,
        height: 30,
        collected: false,
      });
    }

    function update() {
      if (!started || gameOver) return;

      player.velocityY += player.gravity;
      player.y += player.velocityY;

      if (player.y >= 300) {
        player.y = 300;
        player.velocityY = 0;
        player.grounded = true;
      }

      obstacles.forEach(ob => ob.x -= speed);
      energies.forEach(e => e.x -= speed);

      if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < 400) {
        createObstacle();
        if (Math.random() < 0.5) createEnergy();
      }

      obstacles = obstacles.filter(ob => ob.x + ob.width > 0);
      energies = energies.filter(e => e.x + e.width > 0);

      obstacles.forEach(ob => {
        if (
          player.x < ob.x + ob.width &&
          player.x + player.width > ob.x &&
          player.y + player.height > ob.y
        ) {
          gameOver = true;
          gameOverScreen.style.display = "flex";
        }
      });

      energies.forEach(e => {
        if (!e.collected &&
            player.x < e.x + e.width &&
            player.x + player.width > e.x &&
            player.y + player.height > e.y) {
          e.collected = true;
          energyMultiplier = 2;
          setTimeout(() => energyMultiplier = 1, 5000); // dobra os pontos por 5 segundos
        }
      });

      score += energyMultiplier;
      speed += 0.001; // aumenta a velocidade com o tempo
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(player.sprite, player.x, player.y, player.width, player.height);

      ctx.fillStyle = "brown";
      obstacles.forEach(ob => {
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      });

      energies.forEach(e => {
        if (!e.collected) {
          ctx.fillStyle = "cyan";
          ctx.fillRect(e.x, e.y, e.width, e.height);
          ctx.strokeStyle = "blue";
          ctx.strokeRect(e.x, e.y, e.width, e.height);
        }
      });

      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Pontuação: " + score, 10, 30);
    }

    function loop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(loop);
    }

    function jump() {
      if (player.grounded && started && !gameOver) {
        player.velocityY = -player.jumpForce;
        player.grounded = false;
      }
    }

    window.addEventListener("keydown", e => {
      if (e.code === "Space") jump();
    });
    window.addEventListener("touchstart", jump);
  </script>
</body>
</html>
