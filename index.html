<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piracuruca Runner</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(#87ceeb, #4caf50);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #startButton {
      font-size: 24px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    canvas {
      display: block;
      background-color: #87CEEB;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Piracuruca Runner</h1>
    <button id="startButton">Começar</button>
  </div>

  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let started = false;

    const startScreen = document.getElementById("startScreen");
    const startButton = document.getElementById("startButton");
    startButton.addEventListener("click", () => {
      startScreen.style.display = "none";
      started = true;
      loop();
    });

    const SPRITE_WIDTH = 64;
    const SPRITE_HEIGHT = 96;
    const TOTAL_FRAMES = 4;

    let player = {
      x: 50,
      y: canvas.height - SPRITE_HEIGHT,
      width: SPRITE_WIDTH,
      height: SPRITE_HEIGHT,
      velocityY: 0,
      jumpForce: 12,
      gravity: 0.6,
      grounded: true,
      sprite: new Image(),
      frame: 0,
      frameTimer: 0,
      frameDelay: 6,
    };
    player.sprite.src = "runner_sprite.png";

    let obstacles = [];
    let score = 0;
    let gameOver = false;

    function createObstacle() {
      const height = 40 + Math.random() * 40;
      obstacles.push({
        x: canvas.width,
        y: canvas.height - height,
        width: 30,
        height: height,
      });
    }

    function update() {
      if (!started || gameOver) return;

      player.velocityY += player.gravity;
      player.y += player.velocityY;

      const groundY = canvas.height - player.height;
      if (player.y >= groundY) {
        player.y = groundY;
        player.velocityY = 0;
        player.grounded = true;
      }

      if (player.grounded) {
        player.frameTimer++;
        if (player.frameTimer >= player.frameDelay) {
          player.frame = (player.frame + 1) % TOTAL_FRAMES;
          player.frameTimer = 0;
        }
      }

      obstacles.forEach(ob => ob.x -= 6);
      if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < 400) {
        createObstacle();
      }

      obstacles.forEach(ob => {
        if (
          player.x < ob.x + ob.width &&
          player.x + player.width > ob.x &&
          player.y + player.height > ob.y
        ) {
          gameOver = true;
        }
      });

      score++;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(
        player.sprite,
        player.frame * player.width, 0,
        player.width, player.height,
        player.x, player.y,
        player.width, player.height
      );

      ctx.fillStyle = "brown";
      obstacles.forEach(ob => {
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      });

      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Pontuação: " + score, 10, 30);

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over!", 300, 200);
      }
    }

    function loop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(loop);
    }

    function jump() {
      if (player.grounded && started) {
        player.velocityY = -player.jumpForce;
        player.grounded = false;
        player.frame = 0;
      }
    }

    window.addEventListener("keydown", e => {
      if (e.code === "Space") jump();
    });
    window.addEventListener("touchstart", jump);
  </script>
</body>
</html>
